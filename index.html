<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div id="calculator">
        <div id="display" class="first row" style="margin-top: 20px;">
            <p>Display for Calculation</p>
        </div>
        <div class="second row" style="margin-top: 20px;">
            <button>CLEAR</button><button>DEL</button>
        </div>
        <div class="third row">
            <button>1</button><button>2</button><button>3</button><button class="op">+</button>
        </div>
        <div class="fourth row">
            <button>4</button><button>5</button><button>6</button><button class="op">-</button>
        </div>
        <div class="fourth row">
            <button>7</button><button>8</button><button>9</button><button class="op">x</button>
        </div>
        <div class="sixth row">
            <button class="op">.</button><button>0</button><button class="op">=</button><button class="op">/</button>
        </div>

    </div>



    <script src="script.js"></script>
</body>

</html>
